<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>메모리 다이어리</title>
<style>
.wrapper{
	width:700px;
	height:700px;
	background:yellow;
	margin:auto;
}
.up{
	width:100%;
	height:100px;
}
.up div{
	float:left;
}
#title{
	width:70%;
	height:100%;
	font-size:55px;
	text-align:center;
}
#bt_prev, #bt_next{
	width:15%;
	height:100%;
	background:dodgerblue;
	border-radius:10%;
	font-size:60px;
	color:#fff;
	text-align:center;
}
#content{
	width:100%;
	height:600px;
}
</style>
<script src="./Cell.js"></script>
<script>
var bt_prev, bt_next, title, content;
var dayArray=["Sun","Mon","Tue","Wed","Thur","Fri","Sat"];

function init(){
	bt_prev=document.getElementById("bt_prev");
	bt_next=document.getElementById("bt_next");
	title=document.getElementById("title");
	content=document.getElementById("content");

	createDay();
	createCell();
}
//요일 생성 
function createDay(){
	for(var i=0;i<dayArray.length;i++){
		var day=new Cell(content,0,0,98,98,0,0,0,0,"orange",dayArray[i]);
	}
}

function createCell(){
	for(var a=0;a<6;a++){
		for(var i=0;i<dayArray.length;i++){
			var cell = new Cell(content,0,0,98,98,0,0,0,0,"#cceecc","a");
		}
	}
}
addEventListener("load", function(){
	init();
});
</script>
</head>
<body>
	<div class="wrapper">
		<div class="up">
			<div id="bt_prev">◀</div>
			<div id="title">2018 /12</div>
			<div id="bt_next">▶</div>
		</div>	
		<div id="content"></div>
	</div>
</body>
</html>
